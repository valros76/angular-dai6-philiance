<div 
    class="web-snap-card"
    [ngClass]="{ 'web-snap-card-liked': webSnap.isLiked }"
    *ngIf="webSnap$ | async as webSnap"
>
    <h2>{{ webSnap.title | uppercase }}</h2>

    <p><a routerLink="/websnaps">Retourner sur la liste des websnaps</a></p>

    <img [src]="webSnap.imageUrl" [alt]="webSnap.title">
    <p>
        {{ webSnap.description }}
    </p>
    <small>
        Mise en ligne le : {{ webSnap.createdDate | date: "dd/MM/yy, à HH:mm" }}
    </small>
    <p *ngIf="webSnap.location">
        À {{ webSnap.location }}
    </p>
    <button [class]="webSnap.likeBtnClass" (click)="onLike(webSnap)">
        👍 {{ webSnap.likes }}
    </button>
</div>
